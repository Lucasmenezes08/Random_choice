<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_choice</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="info">
        <section class="proximidade" id="proximidade">
            <p>Você está : <span id="proximidade-cor" style="background-color: gray;"> </span></p>
        </section>

        <section class="container-resultado">
            <p id="resultado"></p>
        </section>

        <section class="tentativas">
            <p>Tentativas restantes: <span id="tentativas-number"></span></p>
        </section>

    </section>
   
    <main>
        <section class="box-main">
            <section class="title">
                <h2>Guess the number!</h2>
            </section>

            <p>Estou pensando em um número entre 0 e 99. Adivinhe!</p>
            

            <form id="form">
                <label class="number-label" for="number">Digite seu número: </label>
                <input class="number" id="number" type="number" placeholder="Seu número" minlength="1" maxlength="2" required> 
                <button id="btn-submit" type="submit">Enviar</button>
            </form>
            
            <section class="numero-anterior">
                <p>Seu numero anterior: </p>
            </section>
            <span id="number-anterior"></span>
        </section>
        
    </main>


    <section class="instrucoes">
        <ul>
            <li>Vermelho = Distante do número</li>
            <li>Azul = Média distancia do número</li>
            <li>Verde = Próximo do número</li>
        </ul>
    </section>


    <script src="./js/script.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
